<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href='./styles.css'>
</head>

<body>
    <div class="content">
        <div id="focusStart" tabindex="0"></div>

        <div id="fullDragArea" style="-webkit-app-region: drag"></div>

        <!-- the "videoOverlay" element needs to be there, otherwise on Windows dblClick event is not triggered -->
        <div id="videoOverlay"></div>
        <div id="videoContainer"></div>

        <div id="avatar">
            <span id="avatarIcon" class="icon oneToOne extraLarge" aria-hidden="true">
                <span class="glyph"></span>
            </span>
            <div id="avatarImage"></div>
        </div>

        <div id="buttons">
            <button id="microphone" class="icon microphoneOn" title="Mute">
                <span class="glyph" aria-hidden="true"></span>
                <span class="title">Mute</span>
            </button>

            <button id="video" class="icon videoOff" title="Turn video on">
                <span class="glyph" aria-hidden="true"></span>
                <span class="title">Turn video on</span>
            </button>

            <button id="callEnd" class="icon callEnd" title="End call">
                <span class="glyph" aria-hidden="true"></span>
                <span class="title">End call</span>
            </button>

            <button id="sharing" class="icon sharingStart sharingIconDefault" title="Start sharing">
                <span class="glyph" aria-hidden="true"></span>
                <span class="title">Start sharing</span>
            </button>
        </div>

        <div id="topBar">
            <div id="dragArea" style="-webkit-app-region: drag"></div>
            <button id="close" class="icon close small" title="Close">
                <span class="glyph" aria-hidden="true"></span>
                <span class="title">Close</span>
            </button>
        </div>

        <div id="focusEnd" tabindex="0"></div>
    </div>

    <script src="CallMonitor.js" type="text/javascript"></script>
</body>
</html>
