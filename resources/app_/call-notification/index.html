<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="content" class="content">

        <div id="avatar">
            <div id="avatarIcon" class="icon oneToOne extraLarge" aria-hidden="true">
                <span class="glyph"></span>
            </div>
            <div id="avatarImage"></div>
        </div>
        <div id="title" role="text">
            <span class="text" aria-hidden="true"></span>
        </div>
        <div id="message" aria-hidden="true">
            <span class="text"></span>
        </div>

        <div id="buttons">
            <button id="mergeCall" class="icon mergeCall" title="Merge">
                <span class="glyph" aria-hidden="true"></span>
            </button>

            <button id="acceptVideo" class="icon acceptVideo" title="Video call">
                <span class="glyph" aria-hidden="true"></span>
            </button>

            <button id="acceptAudio" class="icon acceptAudio" title="Call">
                <span class="glyph" aria-hidden="true"></span>
            </button>

            <button id="rejectCall" class="icon rejectCall" title="Ignore">
                <span class="glyph" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="CallNotification.js" type="text/javascript"></script>
</body>
</html>
