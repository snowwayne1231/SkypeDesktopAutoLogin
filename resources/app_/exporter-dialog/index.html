<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>
<body>
    <div class="screen" data-screen="no-profiles">
        <header>
            <h2 i18n="ExporterDialog.ProfilesScreenHeader"></h2>
        </header>

        <div class="error-box centered">
            <p i18n="ExporterDialog.NoProfilesFound"></p>
        </div>

        <footer class="centered">
            <button id="close-no-acc" class="btn" i18n="ExporterDialog.CloseButton"></button>
        </footer>
    </div>

    <div class="screen" data-screen="profiles">
        <header>
            <h2 i18n="ExporterDialog.ProfilesScreenHeader"></h2>
        </header>

        <p i18n="ExporterDialog.ProfilesScreenExplanation"></p>

        <div class="accounts"></div>

        <p i18n="ExporterDialog.ProfilesScreenCallToAction"></p>

        <footer>
            <button class="next btn" i18n="ExporterDialog.NextButton"></button>
        </footer>
    </div>

    <div class="screen" data-screen="progress">
        <h2 i18n="ExporterDialog.ProgressScreenHeader"></h2>
        <div class="progressbar">
            <span>0%</span>
            <canvas></canvas>
        </div>
        <div class="file-finder">
            <span i18n="ExporterDialog.FinalScreenExplanation"></span>
            <a class="open-file"></a>
            <footer class="centered">
                <button class="open-in-browser btn" i18n="ExporterDialog.OpenButton"></button>
            </footer>
        </div>
    </div>

    <div class="screen" data-screen="error">
        <header>
            <h2 i18n="ExporterDialog.ExportingError"></h2>
        </header>

        <div class="error-box small">
            <p i18n="ExporterDialog.ErrorDetails"></p>
            <pre class="error-details" id="error-details"></pre>
        </div>
        <footer class="centered">
            <button id="close-error" class="btn" i18n="ExporterDialog.CloseButton"></button>
        </footer>
    </div>

    <template id="account">
        <div class="account is-checked">
            <div>
                <label>
                    <input type="checkbox" checked="checked"/>
                    <span class="username"></span>
                </label>
            </div>
            <div class="path">
            </div>
        </div>
    </template>

    <script src="Index.js" type="text/javascript"></script>
</body>
</html>
